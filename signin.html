<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat-lifestyle.com- Sign In</title>
    <link rel="stylesheet" href="./CSS/signin.css" />
    <link rel = "icon" href = 
"https://www.appengine.ai/uploads/images/profile/logo/boAt-AI.png" 
        type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&family=Poppins:wght@100;200;300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="firstChildDiv">
        <span>Enter your Registered Email and Password to <b>Login !</b></span>
        <form>
            <div class="input-tabs">
                <p><b>Email :</b></p>
                <input id="email" type="email" placeholder="Email Id">
                <p><b>Password :</b></p>
                <input id="pass" type="password" placeholder="Password">
            </div>
            <div class="firstChildDiv-btn">
                <input type="checkbox" id="checkbox-singin" name="" value="">
                <label for="">Remember me</label> <br>
                <input type="submit" id="submit">
            </div>
        </form>
        <a href="signup.html" id="NewUserSignInbtn"><p>New User ? <b>Sign Up </b>here</p></a>
    </div>
</div>
</form>
</body>
</html>
<script src="./script/signin.js"></script>
