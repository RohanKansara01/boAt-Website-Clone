<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./cart.css">
    
</head>

<body>
    <div class="container">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;text-align: center;  ">Cart</h1>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/131_f04f74fd-45d4-4614-85cf-6ccf69c4cf90.jpg?v=1691395049" alt="img">
                        <div class="about">
                            <h2>boAt airdrop 141</h2>
                            <h4>Rs. 1,199.00</h4>
                            <div class="action">Remove</div>
                        </div>
                    </div>
                </td>
                
                <td><input type="number" value="1"></td>
                <td>
                    <div class="mrp">
                        <h3 class="price">Rs. 1,199.00 </h3>
                        <s class="strike"> Rs. 4,490.00</s>

                    </div>
                ></td>
                
            </tr>
        </table>
    </div>
    <div class="right-box">
        <div class="total1">
            <p class="total">Total</p>
            <p class="rupee">Rs. 1,199.00</p>
        </div>
        <button class="cart-button">Confirm order</button>
        <br>
        <button class="cart-button">PAY VIA CARD</button>
    </div>    
            
    
</body>
</html>
