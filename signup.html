<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat-lifestyle.com -Sign Up</title>
    <link rel="stylesheet" href="./CSS/signup.css" />
    <link rel = "icon" href = 
"https://www.appengine.ai/uploads/images/profile/logo/boAt-AI.png" 
        type = "image/x-icon">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="close-popup">&times;</span>
          <h3 id="popupP">Email Id is Already Exist</h3>
          <p>Plase Use Diffrent Email </p>
          <p style="color: red;">Or sign In</p>
        </div>
      </div>
      
<div id="main">
    <div id="firstChildDiv">
        <h2>Get started</h2>
        <h5>Please enter your correct Email ID and Password to Register</h5>
        <form>
            <p><b>User Name :</b></p>
            <input id="user" type="text" placeholder="User Name">
            <p><b>Email :</b></p>
            <input id="email" type="email" placeholder="Email Id">
            <p><b>Password :</b></p>
            <input id="pass" type="password" placeholder="password">
            <input type="submit" id="submit">
        </form>
        <p>By Submitting you agree to boAt's Terms and Conditions and Privacy Policy.</p>
        <hr>
        <a href="signin.html" id="NewUserSignUpbtn"><p>Already A User ? <b>Login</b> here</p></a>
    </div>
</div>
</form>
</body>
</html>
