<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat-lifestyle.com -Sign Up</title>
    <link rel="stylesheet" href="./CSS/signup.css" />
    <link rel = "icon" href = 
"https://www.appengine.ai/uploads/images/profile/logo/boAt-AI.png" 
        type = "image/x-icon">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="close-popup">&times;</span>
          <h3 id="popupP">Email Id is Already Exist</h3>
          <p>Plase Use Diffrent Email </p>
          <p style="color: red;">Or sign In</p>
        </div>
      </div>
      
<div id="main">
    <div id="firstDiv">
        <h3 id="textt">Sign Up</h3>
        <h5 id="textt">Get access to your Orders</h5>
    </div>
    <div id="firstChildDiv">
        <h2>Get started</h2>
        <h5>Please enter your Mobile Number to continue</h5>
             <form>

              <input id="user" type="text" placeholder="User Name">
              
              <input id="email" type="email" placeholder="Email Id">
              
              <input id="pass" type="password" placeholder="password">

              <input type="submit" id="submit">
            </form>
            <a href="signin.html" id="NewUserSignUpbtn"><p>Already A User ?</p></a>
        </div>
</div>
</form>
</body>
</html>
